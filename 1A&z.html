    <script>
        function generateKeyWords() {
            const words = [];
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            for (let i = 0; i < 12; i++) {
                let word = "";
                for (let j = 0; j < 7; j++) {
                    word += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                words.push(word);
            }
            document.getElementById("keyWords").value = words.join(" ");
        }

        function generatePassword(id, phone, keyWords) {
            const secretKey = "MaSuperCléSecrète"; 
            const inputString = id + phone + keyWords + secretKey;
            
            const encoder = new TextEncoder();
            const data = encoder.encode(inputString);

            return crypto.subtle.digest("SHA-256", data).then(buffer => {
                const hashArray = Array.from(new Uint8Array(buffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
                return hashHex.substring(0, 12);
            });
        }

        function registerUser() {
            generateKeyWords();
            const id = document.getElementById("agent").value+'-'+document.getElementById("nomComplet").value;
            const phone = document.getElementById("telephone").value;
            const keyWords = document.getElementById("keyWords").value;

            if (!id || !phone || !keyWords) {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            generatePassword(id, phone, keyWords).then(password => {
                const userData = `${phone}/${keyWords}/${password}`;
                document.getElementById("displayInfo").textContent = `ID: ${id}\nTéléphone: ${phone}\nClé: ${keyWords}\nMot de passe: ${password}`;

                // Générer QR Code
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), {
                    text: userData,
                    width: 150,
                    height: 150
                });

                alert("Conservez bien ces informations pour la récupération de votre mot de passe !");
            });
        }



        function toggleCheckbox(element) {
            const checkbox = element.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            element.classList.toggle('selected', checkbox.checked);
        }

        document.getElementById('inscriptionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const formData = new FormData(this);
            const data = {};
            let valid = true; // Variable to check if form is valid

            // Collecting values from the selected checkboxes and formatting them with "/"
            for (const [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }

            // Format the data to join multiple selections with "/"
            for (const key in data) {
                if (Array.isArray(data[key])) {
                    data[key] = data[key].join('/'); // Join selections with "/"
                }
            }

            // Check if at least one choice is made for each category
            if (!data.service || !data.matiere || !data.niveau) {
                alert("Veuillez choisir au moins une option pour chaque catégorie.");
                valid = false; // Mark the form as invalid
            }

            // Proceed only if the form is valid
            if (valid) {
                fetch('https://racer-prime-absolutely.ngrok-free.app', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('responseMessage').textContent = "تم إرسال معلوماتكم بنجاح! سيتواصل معكم فريقنا قريباً لمناقشة طلبكم بالتفصيل.";
                       
                       document.getElementById('inscriptionForm').reset(); // 'myForm' est l'ID de votre formulaire

                    } else {
                        document.getElementById('responseMessage').textContent = "حدث خطأ أثناء إرسال المعلومات. يرجى إعادة المحاولة .";
                        
                    }
                    document.getElementById('responseMessage').style.display = 'block';
                })
                .catch(error => {
                    document.getElementById('responseMessage').textContent = "خطأ في الشبكة. يرجى المحاولة لاحقًا.";
                    document.getElementById('responseMessage').style.display = 'block';
                });
            }
        });
