<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à alamath.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin: 10px 0;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
        }
        /* Styles de la modale */
        .modal {
            display: none; /* Cacher par défaut */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Inscription à alamath.com</h2>
    <button id="openModal">S'inscrire</button>

    <!-- La modale -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Formulaire d'inscription</h2>
            <form id="inscriptionForm">
                <label for="nomComplet">Nom complet :</label>
                <input type="text" id="nomComplet" name="nomComplet" placeholder="Votre nom complet" required>

                    <option value="">Sélectionner une catégorie</option>
                    <option value="cat1">Cat1</option>
                    <option value="cat2">Cat2</option>
