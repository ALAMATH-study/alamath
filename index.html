<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à alamath.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin: 10px 0;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
        }

        /* Styles de la modale */
        .modal {
            display: none; /* Cachée par défaut */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.9); /* Arrière-plan noir transparent */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Effet d'ombre */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- La modale -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Formulaire d'inscription</h2>
            <form id="inscriptionForm">
                <label for="nomComplet">الإسم الكامل : </label>
                <input type="text" id="nomComplet" name="nomComplet" placeholder="الإسم الكامل" required>

                 <label for="agent">المهمة :</label>
                <select id="agent" name="agent" required>
                    <option value=""> إختر الصفة الخاصة بك</option>
                    <option value="Prof">(ة)أستاذ</option>
                    <option value="etudiant">تلميذ(ة)/طالب(ة)</option>
                </select>
                
                <label for="categorie">Catégorie de service :</label>
                <select id="categorie" name="categorie" required>
                    <option value="">إختر الخدمة</option>
                    <option value="cat1">الدعم البيداغوجي</option>
                    <option value="cat2">المواكبة البيداغوجية</option>
                </select>

                <label for="nomComplet">البريد الإليكتروني : </label>
                <input type="text" id="email" name="nomComplet" placeholder="البريد الإليكتروني" required>

                 <label for="nomComplet">رقم الوتساب: </label>
                <input type="text" id="whatsup" name="nomComplet" placeholder="رقم الوتساب" required>
                

                <button type="submit">Envoyer les informations</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const closeModal = document.getElementsByClassName("close")[0];

        // Afficher la modale dès que la page est chargée
        window.onload = function() {
            modal.style.display = "block";
        }

        // Fermer la modale en cliquant sur le bouton de fermeture
        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        const categorieSelect = document.getElementById("categorie");
        const serviceSelect = document.getElementById("service");
        const payBtn = document.getElementById("payBtn");

        // Options de service basées sur la sélection de la catégorie
        const services = {
            cat1: ["S1-Cat1", "S2-Cat1"],
            cat2: ["S1-Cat2", "S2-Cat2"]
        };

        categorieSelect.addEventListener("change", function() {
            const selectedCategory = categorieSelect.value;
            serviceSelect.innerHTML = "<option value=''>Sélectionner un service</option>";

            if (selectedCategory) {
                services[selectedCategory].forEach(service => {
                    const option = document.createElement("option");
                    option.value = service;
                    option.textContent = service;
                    serviceSelect.appendChild(option);
                });
            }
        });

        // Configurer le bouton de paiement Visa
        payBtn.addEventListener("click", function() {
            const visaPayment = document.getElementById("visaPayment").value;
            if (visaPayment && visaPayment.length === 16) {
                alert("Paiement réussi !");
                payBtn.disabled = true;
            } else {
                alert("Veuillez entrer un numéro de carte Visa valide (16 chiffres).");
            }
        });

        // Envoi des informations via Fetch à un bot Telegram
        document.getElementById("inscriptionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const nomComplet = document.getElementById("nomComplet").value;
            const categorie = categorieSelect.value;
            const service = serviceSelect.value;

            const data = {
                nomComplet: nomComplet,
                categorie: categorie,
                service: service
            };

            // Envoyer les informations au bot Telegram
            fetch("https://api.telegram.org/bot7735806510:AAGD1VsxHy7_sNUMRPDmFIefDF7cmelg5lE/sendMessage", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: "@MioXEC",
                    text: `Nouvelle inscription :\nNom : ${data.nomComplet}\nCatégorie : ${data.categorie}\nService : ${data.service}`
                })
            })
            .then(response => response.json())
            .then(data => {
                alert("Les informations ont été envoyées avec succès !");
                modal.style.display = "none"; // Fermer la modale après l'envoi
            })
            .catch(error => {
                alert("Erreur lors de l'envoi des informations !");
                console.error("Erreur:", error);
            });
        });
    </script>

</body>
</html>
