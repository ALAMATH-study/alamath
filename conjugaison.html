<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice de Conjugaison Multitemps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 80%;
            margin-top: 20px;
        }
        .question-box {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 120px;
            padding: 5px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            background-color: #f8d7da;
        }
        .correct {
            background-color: #d4edda;
        }
        .correction {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Exercice de Conjugaison</h1>

    <div class="container">
        <label for="group-select">Groupe :</label>
        <select id="group-select">
            <option value="1">1er groupe</option>
            <option value="2">2e groupe</option>
            <option value="3">3e groupe</option>
        </select>
        <label for="mode-select">Mode :</label>
        <select id="mode-select">
            <option value="indicatif">Indicatif</option>
            <option value="subjonctif">Subjonctif</option>
            <option value="conditionnel">Conditionnel</option>
            <option value="impératif">Impératif</option>
        </select>
        <label for="temps-select">Temps :</label>
        <select id="temps-select">
            <option value="présent">Présent</option>
            <option value="imparfait">Imparfait</option>
            <option value="passé_composé">Passé composé</option>
            <option value="futur_simple">Futur simple</option>
        </select>
        <button onclick="generateQuestions()">Générer les questions</button>
    </div>

    <div class="grid-container" id="questionsGrid">
        <!-- Les questions seront générées ici -->
    </div>

    <button onclick="checkAnswers()">Vérifier les réponses</button>
    <button onclick="generateQuestions()">Réessayer</button>

    <div id="result"></div>

    <script>
        // EXEMPLE de structure de données pour 1 temps/1 mode, à étendre
        const conjugations = {
            "1": { // 1er groupe
                "indicatif": {
                    "présent": {
                        "aimer": ["aime", "aimes", "aime", "aimons", "aimez", "aiment"],
                        "se laver": ["me lave", "te laves", "se lave", "nous lavons", "vous lavez", "se lavent"],
                        // ... 28 autres verbes (dont 9 pronominaux) à compléter
                    },
                    // "imparfait": {...}, "futur_simple": {...}, etc.
                },
                // "subjonctif": {...}, etc.
            },
            "2": {
                // idem pour 2e groupe
            },
            "3": {
                // idem pour 3e groupe
            }
        };

        // Pour chaque temps, il faudra remplir la structure (voir exemple ci-dessus)
        const pronouns = ["je", "tu", "il/elle", "nous", "vous", "ils/elles"];

        function generateQuestions() {
            const selectedGroup = document.getElementById("group-select").value;
            const selectedMode = document.getElementById("mode-select").value;
            const selectedTemps = document.getElementById("temps-select").value;
            const gridContainer = document.getElementById("questionsGrid");
            gridContainer.innerHTML = "";

            const verbList = Object.keys(conjugations[selectedGroup]?.[selectedMode]?.[selectedTemps] || {});
            if (verbList.length === 0) {
                gridContainer.innerHTML = "<div>Aucune conjugaison disponible pour ce choix.</div>";
                return;
            }
            // Mélanger les verbes pour en prendre 10 aléatoirement, ou 30 si tu veux tous les afficher
            let used = new Set();
            for (let i = 0; i < 10; i++) {
                let verb;
                do {
                    verb = verbList[Math.floor(Math.random() * verbList.length)];
                } while (used.has(verb));
                used.add(verb);

                const pronounIndex = Math.floor(Math.random() * pronouns.length);
                const pronoun = pronouns[pronounIndex];
                const correctAnswer = conjugations[selectedGroup][selectedMode][selectedTemps][verb][pronounIndex];

                const questionBox = document.createElement("div");
                questionBox.className = "question-box";
                questionBox.innerHTML = `
                    Conjuguez <b>${verb}</b> (${selectedMode} ${selectedTemps}) avec "<b>${pronoun}</b>" :
                    <input type="text" class="answer" data-correct="${correctAnswer}">
                    <div class="correction" style="display: none;">Correction : ${correctAnswer}</div>
                `;
                gridContainer.appendChild(questionBox);
            }
            document.getElementById("result").innerText = "";
        }

        function checkAnswers() {
            const answers = document.querySelectorAll(".answer");
            let correctCount = 0;
            answers.forEach(input => {
                const correctAnswer = input.dataset.correct;
                const userAnswer = input.value.trim().toLowerCase();
                const correctionDisplay = input.nextElementSibling;

                if (userAnswer === correctAnswer) {
                    correctCount++;
                    input.classList.add("correct");
                    input.classList.remove("error");
                    correctionDisplay.style.display = "none";
                } else {
                    input.classList.add("error");
                    input.classList.remove("correct");
                    correctionDisplay.style.display = "block";
                }
            });
            const totalQuestions = answers.length;
            document.getElementById("result").innerText = `Résultat : ${correctCount} sur ${totalQuestions}`;
        }

        window.onload = generateQuestions;
    </script>
</body>
</html>
