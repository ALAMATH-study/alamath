<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AlaMath.com : Accès par pays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #222b45;
            /* Utilisation d'une image locale comme arrière-plan */
            background: 
                linear-gradient(120deg, rgba(224, 233, 246, 0) 0%, rgba(245, 252, 255, 0) 100%),
                url('pays.png') no-repeat center center fixed;
            background-size: cover;
        }
        .navbar {
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 10px rgba(60,110,180,0.07);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            height: 70px;
            box-sizing: border-box;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 50px;
            width: 50px;
            object-fit: contain;
            border-radius: 12px;
            margin-right: 16px;
            box-shadow: 0 1px 4px #e3eaf7;
            background: #f9fafd;
        }
        .societe {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2775e7;
            letter-spacing: 1px;
        }
        .platform-logo-container {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .platform-logo {
            height: 44px;
            width: 44px;
            object-fit: contain;
            border-radius: 10px;
            margin-left: 16px;
            box-shadow: 0 1px 4px #e3eaf7;
            background: #f9fafd;
            display: block;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 48px;
        }
        .titre {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 28px;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px rgba(60,110,180,0.07);
        }
        .country-list {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            max-width: 950px;
        }
        .country-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 18px rgba(50,110,200,0.09);
            padding: 32px 36px 22px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            min-width: 180px;
            transition: box-shadow 0.18s, transform 0.18s;
            border: 2.5px solid transparent;
        }
        .country-card:hover, .country-card:focus {
            box-shadow: 0 10px 36px rgba(39,117,231,0.17);
            border: 2.5px solid #2775e7;
            transform: translateY(-5px) scale(1.035);
        }
        .flag {
            width: 62px;
            height: 42px;
            object-fit: contain;
            margin-bottom: 18px;
            border-radius: 7px;
            box-shadow: 0 1.5px 6px #e3eaf7;
        }
        .country-name {
            font-size: 1.15em;
            font-weight: 600;
            margin-bottom: 2px;
        }
        /* Responsive Design */
        @media (max-width: 900px) {
            .country-list {
                gap: 18px;
                max-width: 100vw;
                padding: 0 10px;
            }
            .country-card {
                padding: 22px 10px 14px 10px;
                min-width: 140px;
            }
            main {
                margin-top: 30px;
            }
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 10px 8px;
            }
            .navbar-left {
                margin-bottom: 8px;
            }
            .logo {
                height: 38px;
                width: 38px;
                margin-right: 10px;
            }
            .societe {
                font-size: 1.1rem;
            }
            .platform-logo-container {
                width: 100%;
                justify-content: flex-end;
            }
            .platform-logo {
                height: 36px;
                width: 36px;
                margin-left: 0;
            }
            .titre {
                font-size: 1.15rem;
            }
            .country-list {
                flex-direction: column;
                align-items: center;
                gap: 16px;
                padding: 0 2vw;
            }
            .country-card {
                padding: 14px 4vw;
                min-width: unset;
                width: 100%;
                max-width: 340px;
            }
            main {
                margin-top: 22px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img class="logo" src="logo.png" alt="Logo Société">
            <span class="societe">AlaMath.com</span>
        </div>
        <div class="platform-logo-container">
            <span class="societe">par IaSmarKet Services</span>
            <img class="platform-logo" src="logo1.png" alt="Logo Plateforme">
        </div>
    </nav>
    <main>
        <div class="titre">Sélectionnez votre pays d’accès</div>
        <div class="country-list">
            <a class="country-card" href="https://france.site.com">
                <img class="flag" src="https://flagcdn.com/fr.svg" alt="France">
                <span class="country-name">France</span>
            </a>
            <a class="country-card" href="https://maroc.site.com">
                <img class="flag" src="https://flagcdn.com/ma.svg" alt="Maroc">
                <span class="country-name">Maroc</span>
            </a>
            <a class="country-card" href="https://canada.site.com">
                <img class="flag" src="https://flagcdn.com/ca.svg" alt="Canada">
                <span class="country-name">Canada</span>
            </a>
            <!-- Ajoutez d'autres pays ici -->
        </div>
    </main>
</body>
</html>
